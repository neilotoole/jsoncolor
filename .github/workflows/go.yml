name: Go

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v4
      with:
        go-version-file: go.mod

    - name: Get dependencies
      run: |
        go get -v -t ./...

    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v .
